{% extends "base.html" %}

{% block content %}

<div class="container my-5 mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Добавить новую одежду</h1>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="title"></label>
              <input type="text" class="form-control" name="title" id="title" placeholder="Название одежды">
            </div>
            <div class="form-group">
              <label for="email"></label>
              <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену">
            </div>
            <div class="form-group">
              <label for="description"></label>
              <input type="text" class="form-control" name="description" id="description" placeholder="Введите описание">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Создать одежду</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
