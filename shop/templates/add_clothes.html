{% extends "base.html" %}

{% block content %}

<div class="container my-5 mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Добавить новую одежду</h1>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Название одежды</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="Название одежды">
            </div>
            <div class="form-group">
              <label for="price">Цена</label>
              <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену">
            </div>
            <div class="form-group">
              <label for="description">Описание</label>
              <input type="text" class="form-control" name="description" id="description" placeholder="Введите описание">
            </div>
            <div class="form-group">
              <label for="phone_number">Номер телефона</label>
              <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="Введите номер телефона">
            </div>
            <div class="form-group">
              <label for="region">Регион</label>
              <input type="text" class="form-control" name="region" id="region" placeholder="Введите регион">
            </div>
            <div class="form-group">
              <label for="image">Изображение</label>
              <input type="file" class="form-control-file" name="image" id="image">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" name="archived" id="archived">
              <label class="form-check-label" for="archived">Архивировано</label>
            </div>
            <hr>
            <div class="form-group">
              <label for="category">Категория</label>
              <select class="form-control" name="category" id="category">
                <option value="">Выберите категорию</option>
                {% for category in categories %}
                  <option value="{{ category.id }}">{{ category.title }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="new_category">Новая категория</label>
              <input type="text" class="form-control" name="new_category" id="new_category" placeholder="Введите новую категорию">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Создать одежду</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
