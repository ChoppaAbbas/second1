{% extends "base.html" %}

{% block content %}
  <div class="container mt-5 pt-5">
    <h1>Ваш отзыв</h1>

    <h5>Для нас важен каждый отзыв!</h5>
    <form method="post">
      {% csrf_token %}
          <div class="form-group">
          <label for="feedback">Ваш отзыв</label>
          <input type="text" class="form-control" id="feedback" name="feedback" placeholder="Enter text">
          <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
  </div>
{% endblock %}
